<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educours - Accueil</title>
    <style>
        body {
            background-color: #f5e99f;
            font-family: Georgia, serif;
        }
        header {
            background-color: #f5e99f;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            color: #1c2361;
            font-weight: bold;
            margin-top: 0;
        }
        h2 {
            font-size: 24px;
            color: #1c2361;
            margin-bottom: 20px;
        }
        button {
            background-color: #1c2361;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        a {
            color: #1c2361;
            text-decoration: none;
        }
        blockquote {
            font-size: 18px;
            color: #1c2361;
            margin-top: 50px;
            margin-bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Educours">
        <h1>Educours</h1>
        <h2>Pour une éducation collective</h2>
        <button id="login-button">Se connecter</button>
        <a href="/inscription">Pas de compte ? Créer un compte</a>
    </header>
    <main>
        <blockquote>
            <p>"L'éducation est l'arme la plus puissante qu'on puisse utiliser pour changer le monde." - Nelson Mandela</p>
        </blockquote>
    </main>
    <script src="accueil.js"></script>
</body>
</html>
